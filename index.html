<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPredict | Live Dashboard</title>
    <style>
        :root { --primary: #0f172a; --accent: #0ea5e9; --bg: #f1f5f9; --win: #10b981; --loss: #ef4444; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        header { background: var(--primary); color: white; padding: 1.2rem; text-align: center; position: relative; }
        .container { max-width: 800px; margin: auto; padding: 15px; }

        /* Admin Section */
        #admin-panel { display: none; background: white; border-radius: 16px; padding: 20px; margin-bottom: 25px; border: 2px solid var(--accent); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        input, select { padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.9rem; }
        .btn-full { grid-column: span 2; background: var(--primary); color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; }
        
        /* Navigation & Cards */
        .date-nav { display: flex; gap: 8px; margin-bottom: 20px; background: #e2e8f0; padding: 6px; border-radius: 12px; }
        .date-nav button { flex: 1; padding: 12px; border: none; border-radius: 8px; background: none; font-weight: 700; cursor: pointer; color: #64748b; }
        .date-nav button.active { background: white; color: var(--primary); }
        .match-card { background: white; padding: 18px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .badge { padding: 5px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: 800; color: white; background: #475569; }
        
        /* Controls */
        .admin-controls { margin-top: 10px; display: flex; gap: 5px; border-top: 1px solid #f1f5f9; padding-top: 10px; }
        .btn-s { padding: 6px 10px; border-radius: 6px; cursor: pointer; border: 1px solid #cbd5e1; font-size: 0.7rem; font-weight: 700; }
        .btn-win { color: var(--win); border-color: var(--win); }
        .btn-loss { color: var(--loss); border-color: var(--loss); }
        .btn-del { background: #fee2e2; color: #dc2626; border: none; }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0">PREDICT PRO</h2>
    <button onclick="window.unlockAdmin()" style="position:absolute; right:15px; top:18px; background:rgba(255,255,255,0.2); border:none; color:white; padding:5px 12px; border-radius:6px; cursor:pointer;">Admin</button>
</header>

<div class="container">
    <div id="admin-panel">
        <h3 style="margin-top:0">Manual Double Chance Entry</h3>
        <div class="admin-grid">
            <input type="text" id="m-home" placeholder="Home Team">
            <input type="text" id="m-away" placeholder="Away Team">
            <input type="text" id="m-league" placeholder="League Name">
            <input type="time" id="m-time">
            <select id="m-pd" style="grid-column: span 2;">
                <option value="1X">1X (Home Win or Draw)</option>
                <option value="12">12 (Any Team Win)</option>
                <option value="X2">X2 (Away Win or Draw)</option>
            </select>
            <button onclick="window.saveManual()" class="btn-full">Publish Prediction</button>
        </div>
        <hr style="margin:20px 0; opacity:0.1">
        <div style="display:flex; gap:10px;">
            <input type="date" id="api-date" style="flex:2">
            <button onclick="window.fetchAPI()" style="flex:1">Load API</button>
        </div>
        <div id="api-results" style="max-height:150px; overflow-y:auto; margin-top:10px; font-size:0.8rem"></div>
    </div>

    <nav class="date-nav">
        <button id="tab-yesterday" onclick="window.switchDate('yesterday')">Yesterday</button>
        <button id="tab-today" onclick="window.switchDate('today')" class="active">Today</button>
        <button id="tab-tomorrow" onclick="window.switchDate('tomorrow')">Tomorrow</button>
    </nav>

    <div id="predictions-list"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    // 1. CONFIG (Root URL Only)
    const firebaseConfig = { databaseURL: "https://foot-6cea2-default-rtdb.firebaseio.com" };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const API_TOKEN = "84894bcd59084ad998673b09f0bc221c";
    let adminPass = "";
    let activeTab = 'today';

    // 2. ADMIN FUNCTIONS
    window.unlockAdmin = () => {
        const p = prompt("Admin Passkey:");
        if(p) { adminPass = p; document.getElementById('admin-panel').style.display = 'block'; render(); }
    };

    window.saveManual = () => {
        const date = document.getElementById('api-date').value || new Date().toISOString().split('T')[0];
        push(ref(db, 'matches'), {
            homeTeam: document.getElementById('m-home').value,
            awayTeam: document.getElementById('m-away').value,
            league: document.getElementById('m-league').value,
            time: document.getElementById('m-time').value,
            pd: document.getElementById('m-pd').value,
            date: date,
            status: 'pending',
            adminKey: adminPass
        }).then(() => alert("Added!"));
    };

    window.fetchAPI = async () => {
        const date = document.getElementById('api-date').value;
        if(!date) return alert("Select Date");
        const url = `https://api.football-data.org/v4/matches?dateFrom=${date}&dateTo=${date}`;
        try {
            const res = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`, { headers: { "X-Auth-Token": API_TOKEN } });
            const data = await res.json();
            const resDiv = document.getElementById('api-results');
            resDiv.innerHTML = "";
            data.matches.forEach(m => {
                const d = document.createElement('div');
                d.style = "display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;";
                d.innerHTML = `<span>${m.homeTeam.name} vs ${m.awayTeam.name}</span> 
                    <button onclick="window.saveAPI('${m.competition.name.replace(/'/g,"")}','${m.homeTeam.name.replace(/'/g,"")}','${m.awayTeam.name.replace(/'/g,"")}','${m.utcDate}')">Add</button>`;
                resDiv.appendChild(d);
            });
        } catch(e) { alert("API Error or No Matches."); }
    };

    window.saveAPI = (lg, h, a, utc) => {
        const d = new Date(utc);
        push(ref(db, 'matches'), {
            league: lg, homeTeam: h, awayTeam: a, pd: "1X",
            date: d.toISOString().split('T')[0],
            time: d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false}),
            status: 'pending', adminKey: adminPass
        }).then(() => alert("API Match Added!"));
    };

    // 3. ACTIONS
    window.switchDate = (t) => {
        activeTab = t;
        document.querySelectorAll('.date-nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(`tab-${t}`).classList.add('active');
        render();
    };

    window.updateStatus = (id, s) => update(ref(db, `matches/${id}`), { status: s, adminKey: adminPass });
    
    window.deleteMatch = (id) => {
        if(confirm("Permanently delete this?")) {
            // This is the core delete logic
            remove(ref(db, `matches/${id}`))
                .then(() => console.log("Deleted"))
                .catch((e) => alert("Error: Update your Firebase Rules!"));
        }
    };

    // 4. DISPLAY
    function render() {
        const d = new Date();
        if(activeTab === 'yesterday') d.setDate(d.getDate() - 1);
        if(activeTab === 'tomorrow') d.setDate(d.getDate() + 1);
        const target = d.toISOString().split('T')[0];

        onValue(ref(db, 'matches'), (snap) => {
            const list = document.getElementById('predictions-list');
            list.innerHTML = "";
            const data = snap.val();
            if(!data) return;

            Object.entries(data).filter(([id, m]) => m.date === target).forEach(([id, m]) => {
                const icon = m.status === 'win' ? '✅' : (m.status === 'loss' ? '❌' : '⏳');
                list.innerHTML += `
                    <div class="match-card">
                        <div style="flex:1">
                            <small style="color:var(--accent); font-weight:bold;">${m.time} | ${m.league}</small>
                            <div style="font-weight:700; font-size:1.1rem; margin-top:4px;">${m.homeTeam} vs ${m.awayTeam}</div>
                        </div>
                        <div style="text-align:right">
                            <div><span class="badge">${m.pd}</span><span style="margin-left:8px;">${icon}</span></div>
                            ${adminPass ? `<div class="admin-controls">
                                <button class="btn-s btn-win" onclick="window.updateStatus('${id}','win')">Win</button>
                                <button class="btn-s btn-loss" onclick="window.updateStatus('${id}','loss')">Loss</button>
                                <button class="btn-s btn-del" onclick="window.deleteMatch('${id}')">Del</button>
                            </div>` : ''}
                        </div>
                    </div>`;
            });
        });
    }
    render();
</script>
</body>
</html>
